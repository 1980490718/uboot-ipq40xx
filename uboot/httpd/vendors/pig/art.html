<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ART更新</title><link rel="stylesheet" href="style.css"></head>
<body>
	<div class="main-container">
		<aside class="sidebar">
			<ul class="sidebar-nav"><li class="sidebar-nav-item"><a href="index.html">固件更新</a></li><li class="sidebar-nav-item"><a href="uboot.html">U-BOOT更新</a></li><li class="sidebar-nav-item active"><a>ART更新</a></li><li class="sidebar-nav-item"><a href="mibib.html">MIBIB更新</a></li><li class="sidebar-nav-item"><a href="mac.html">MAC管理</a></li><li class="sidebar-nav-item"><a href="env.html">变量管理</a></li><li class="sidebar-nav-item"><a href="backup.html">固件备份</a></li></ul>
		</aside>
		<main class="main-content">
			<div class="card">
				<h2>ART更新</h2>
				<p>您即将更新设备的<strong> ART(Atheros无线芯片的频率校正数据)</strong>。<br>请从本地选择要更新的 ART 文件并点击<strong>确认更新</strong>按钮。</p>
				<form method="post" enctype="multipart/form-data" name="art">
					<div class="form-group">
						<label for="art-file">请选择<strong> ART文件</strong></label>
						<input type="file" name="art" id="art-file" accept=".art,.ART,.bin,.BIN,.img,.IMG,art.*,ART.*" required>
					</div>
					<div class="button-container"><button type="submit">确认更新</button></div>
				</form>
				<div class="warning-box"><strong>温馨提示：</strong><ul><li>请确认所选的ART文件是正确的;</li><li>请勿在更新过程中,断开路由器电源;</li><li>如果更新成功,设备将自动重启。</li></ul></div>
			</div>
		</main>
	</div>
	<div class="additional-links"><p class="link-tip">您可以在右方链接中了解本项目的更多信息:<a href="https://github.com/1980490718/uboot-ipq40xx" target="_blank">GitHub</a> | Version:</p></div>
</body>
</html>
