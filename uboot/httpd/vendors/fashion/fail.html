<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>更新失败</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container" style="grid-template-columns: 1fr; min-height: 400px;">
		<main class="content-area">
			<section class="content-page active" id="page-fail">
				<h1 style="color:#ff4757;">更新失败</h1>
				<div class="notice-box danger">
					<div class="notice-text">
						<strong>更新出错：</strong>
						<p>更新失败：可能是您选择了错误的固件文件，或者使用了不受支持的文件类型更新。</p>
						<p>重试后如果问题仍然存在，建议与文件提供方联系。</p>
						<p>同时，您可以在更新过程中通过U-Boot控制台获取更多信息。</p>
					</div>
				</div>
				<div class="form-row" style="justify-content:center;">
					<a href="index.html" class="submit-btn" style="max-width:200px;text-align:center;">返回首页</a>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
