<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ART更新</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<nav class="side-nav">
			<a href="index.html" class="nav-item"><span>📦固件更新</span></a>
			<a href="uboot.html" class="nav-item"><span>🚀UBOOT更新</span></a>
			<a href="art.html" class="nav-item active"><span>📶ART更新◀</span></a>
			<a href="mibib.html" class="nav-item"><span>📊MIBIB更新</span></a>
			<a href="mac.html" class="nav-item"><span>🛠️MAC管理</span></a>
			<a href="env.html" class="nav-item"><span>⚙️环境变量</span></a>
		</nav>
		<main class="content-area">
			<section class="content-page active" id="page-art">
				<h1>📶ART更新</h1>
				<div class="upload-card">
					<form method="post" enctype="multipart/form-data" action="/art">
						<input type="file" name="art" id="art-file" hidden accept=".bin,.img" required>
						<label for="art-file" class="upload-btn">选择ART文件</label>
						<div class="file-info" id="art-info">未选择文件</div>
						<button type="submit" class="submit-btn" id="art-submit" disabled>确认更新</button>
					</form>
				</div>
				<div class="notice-box">
					<div class="notice-text">
						<p>• 请勿在更新过程中断开设备的电源；</p>
						<p>• 请确认所选的ART文件是正确的；</p>
						<p>• 如果更新成功，设备将自动重启。</p>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var fileInput = document.getElementById('art-file');
			var fileInfo = document.getElementById('art-info');
			var submitBtn = document.getElementById('art-submit');
			fileInput.addEventListener('change', function () {
				fileInfo.textContent = fileInput.files[0] ? fileInput.files[0].name : '未选择文件';
				submitBtn.disabled = !fileInput.files[0];
			});
		});
	</script>
</body>
</html>
